<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/87c0b38c84.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <!--Heading-->
    <header id="container">

    </header>
    <div class="contactus bg-dark">
        <h1 class="header bg-dark d-flex justify-content-center"style="color:white">Contact Us</h1>
        <div class="row"  >
            <div class="col">
                <div class="contact-img" style="border: 2px solid wheat;">
                    <img src="https://plus.unsplash.com/premium_photo-1684785618727-378a3a5e91c5?q=80&w=1984&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="site-img">
                </div>
            </div>
            <div class="col">
                <form >
                    <div class="form-group">
                      <label for="Name">Name:</label>
                      <input type="name" class="form-control" id="name" placeholder="Enter your name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="email">E-mail:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your E-mail" name="email">
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message:</label>
                    <textarea class="form-control" placeholder="Message..." id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>
                    <button type="submit" class="btn submit btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <br>
    </div>

    <!--Footer-->
    <footer id="footer">

    </footer>   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!--Js file-->
<script src="/js/index.js"></script>
</html>
