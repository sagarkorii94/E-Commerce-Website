<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/87c0b38c84.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <!--Heading-->
    <header id="container">

    </header>

    <div class="login bg-dark">
        <h1 class="login-heading bg-dark d-flex justify-content-center"style="color:white">Login Form</h1>
        <form onsubmit="login()"  id="login-frm">
            <div class="row mx-0 d-flex align-items-center justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 ">
    
            <div class="frm">
              <label for="exampleInputEmail1 mb-3" class="form-label">Email Address</label>
              <input type="email" class="form-control " id="eml" required aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="pswd" required>
            </div>
            
            <div class="mb-3 form-check d-flex align-items-center justify-content-center">
              <div class="btns">
            <button  type="submit" class="btn submit btn-primary">Login</button>
          </div>
        </div>
        </div>
            </div>
          </form>
    </div>

    <!--Footer-->
    <footer id="footer">

    </footer>   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!--Js file-->
<script src="/js/index.js"></script>
</html>
