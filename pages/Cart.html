<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/87c0b38c84.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header id="container">

    </header>

    <div class="carting bg-dark">
    <div class="row ">
        <div class="col" >
            <div class="card">
                <div class="heading">
                    <h2>Items in Cart</h2>    
                </div>
                <div class="cart-body">
                    <div class="row">
                        <div class="col">
                            <div class="img" style="margin-top: 5px; margin-left: -20px;margin-bottom: 5px;">
                            <img src="https://media.gq.com/photos/55841c6f3655c24c6c97a539/master/w_320,c_limit/style-2012-07-batman-style-evolution-2005-batman.jpg"
                            alt="batman" width="200">
                        </div>
                        </div>
                        <div class=" col add-smry">
                            <h5>Batman Dress</h5>
                             <p>₹550</p>
                      </div>
                      <div class="col add-cart d-flex" >
                        <button class="btn trash"><i class="fa-solid fa-trash"></i></button>
                      </div>
                      <div class="col add-carts d-flex"  >
                        <button class="btn d-flex"><i class="fa-solid fa-plus"></i></button>
                        <input type="text"  readonly placeholder="1" >
                        <button class="btn  d-flex" ><i class="fa-solid fa-minus"></i></button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row sumry1">
        <div class="card">
          <div class="card-header  bg-dark "  >
            <h4 class="card-title" style="color: white; text-align: center;">Summary</h4>
          </div>   
            <div class="card-body" style="font-size: 18px;">
                <p>Cost = ₹550</p>
                <p>Shipping = ₹50</p>
                <hr>
                <p>Total = ₹600</p>
                <a href="#" style="margin-top: 4px;" class="btn btn-outline-info">Checkout</a>
            </div>          
        </div>
      </div>
      <br>
 </div>


    <!--Footer-->
    <footer id="footer">

    </footer>   
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<!--Js file-->
<script src="/js/index.js"></script>
</html>
